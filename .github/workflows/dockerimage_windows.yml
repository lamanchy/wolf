name: Windows wolf build

on: [push]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker login -u "lamanchy" -p "${{ secrets.DOCKER_PASSWORD }}"
        docker build . --file docker\wolf_base\windows.Dockerfile --tag lamanchy/wolf_base
        docker build . --file docker\wolf_app\windows.Dockerfile --tag lamanchy/wolf
        docker push lamanchy/wolf
